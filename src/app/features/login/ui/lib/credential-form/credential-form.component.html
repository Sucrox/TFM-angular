@if(form()){
  <form class="tfm-form form" [formGroup]="form()">
    <div class="tfm-fieldgroup">
      <div class="tfm-fieldgroup-fields">
        <tfm-input tfmControlValueAccessor
                   [id]="loginFormModel.email.name"
                   [type]="loginFormModel.email.type"
                   [label]="loginFormModel.email.label | translate"
                   [formControlName]="loginFormModel.email.name"
                   [placeholder]="loginFormModel.email.placeholder! | translate"
                   [ariaLabel]="loginFormModel.email.placeholder"
                   [required]="loginFormModel.email.required ?? false"
        >
        </tfm-input>
      </div>
      <div class="tfm-fieldgroup-fields">
        <tfm-input tfmControlValueAccessor
                   [id]="loginFormModel.password.name"
                   [type]="loginFormModel.password.type"
                   [label]="loginFormModel.password.label | translate"
                   [formControlName]="loginFormModel.password.name"
                   [placeholder]="loginFormModel.password.placeholder! | translate"
                   [ariaLabel]="loginFormModel.password.placeholder"
                   [required]="loginFormModel.password.required ?? false"
        >
        </tfm-input>
      </div>
    </div>
    @defer (when showWarning()){
        <tfm-ribbon
          [text]="'login.loginForm.error' | translate"
          [state]="ribbonTypeEnum.ERROR"
          dismissable
        ></tfm-ribbon>
    }
    <div class="center">
      <tfm-button
        [label]="'Iniciar Sesion'"
        [isDisabled]="!form().valid"
        (click)="form().valid ?  submitForm() : invalidSelected()"
      ></tfm-button>
    </div>

  </form>
}
